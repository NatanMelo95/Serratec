  <div class="modal fade" id="cadastrarModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

      <div class="modal-content">
        <div class="modal-header">

        </div>
        <div class="modal-body">
          <!-- Formulario de Cadastro -->
          <form class="mt-5 mb-5" >

            <div class="form-group mt-5">
              <label for="exampleInputEmail1">Nome Completo</label>
              <input type="text" class="form-control" id="" placeholder="Nome">
            </div>
            
            <div class="form-group mt-5">
              <label for="nomeCompleto">Nome Completo</label>
              <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome" required>
            </div>
            <div class="form-group">
              <label for="enderecoEmail">Endereço de Email</label>
              <input type="email" class="form-control" id="enderecoEmail" placeholder="Email" required>
            </div>
            <label for="">Endereço</label>
            <div class="row">                       
              <div class="col-xs-3">
                <input type="text" class="form-control" placeholder="CEP" id="cep" required maxlength="9">
              </div>
              <div class="col-xs-7">
                <input type="text" class="form-control" placeholder="Logradouro" id="logradouro" required>
              </div>
              <div class="col-xs-2">
                <input type="text" class="form-control" placeholder="Nº" id="numero required"> 
              </div>
            </div>
            <div class="form-group">
              <label for="complemento"></label>
              <input type="email" class="form-control" id="complemento" placeholder="Complemento">
            </div>
            <div class="form-group">                        
              <input type="text" class="form-control" id="bairro" placeholder="Bairro" required>
            </div>
            <div class="form-group">                        
              <input type="text" class="form-control" id="localidade" placeholder="Cidade" required>
            </div>
            <div class="form-group">                        
              <input type="text" class="form-control" id="uf" placeholder="Estado" required>
            </div>
            <div class="form-group">                        
              <input type="text" class="form-control" id="referencia" placeholder="Ponto de referência" required>
            </div>
            <label for="">Cadastrar Password</label>
            <div class="row">                       
              <div class="col-xs-6">
                <input type="password" class="form-control" placeholder="Password" id="password" required>
              </div>
              <div class="col-xs-6">
                <input type="password" class="form-control" placeholder="Confirmar Password" id="confirmarPassword" required>
              </div>                        
            </div>
            <div class="form-group">

                <button id="cancelarCadastrar" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>                            
              </div>
            </div>
