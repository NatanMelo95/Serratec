<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolo</title>
</head>
<body>
    <script>
        document.write('<b>Ingredientes: </b><br>')
        document.write('2 Ovos<br>')
        document.write('2 xicaras de chá de Trigo<br>')
        document.write('1 xicara de chá e 1/2 de Leite<br>')
        document.write('1 colher de sopa de Fermento em pó<br>')
        document.write('2 xicaras de chá de Açucar<br><br>')
        document.write('<b>Preparo</b><br>')
        document.write('Ligue o forno a 180°C para aquece-lo<br>')
        document.write('Em um recipiente misture o trigo com o açucar<br>')
        document.write('Separe a clara da gema dos ovos colocando em recipientes distintos<br>')
        document.write('Com um fue (ou garfo) bata as claras em neve até chegar em pico duro (ponto em que pode virar o recipiente que a clara não cairá)<br>')
        document.write('Misture o trigo e o açucar com as gemas<br>')
        document.write('Adicione aos pouco o leite à mistura e mexa<br>')
        document.write('Adicione à mistura a clara anteriormente batida mexendo suavemente<br>')
        document.write('Após todos os ingredientes misturados, despeje a mistura em uma forma grande<br>')
        document.write('Coloque no forno a 180°C, já aquecido<br>')
        document.write('Aguarde 40 minutos, e fure o bolo com um palito de dente<br>')
        document.write('Remova o palito, se este estiver seco póde retirar o bolo do forno<br>')
        document.write('Deixe o bolo esfriar e pode servir<br>')
    </script>
</body>
</html>
