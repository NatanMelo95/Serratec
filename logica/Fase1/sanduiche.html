<body>
    <script>
        document.write('<b>Ingredientes: </b><br>')
        document.write('2 fatias de queijo<br>')
        document.write('2 fatias de presunto<br>')
        document.write('2 fatias de pão de forma<br><br>')

        document.write('Pode servir<br>')
